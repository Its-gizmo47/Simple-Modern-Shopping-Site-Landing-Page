<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacket Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="flex justify-end items-center gap-8 lg:gap-20 mr-8 sm:mr-12 h-20 text-sm">
        <h4>About</h4>
        <h4>News</h4>
        <h4>Cart</h4>
        <span class=icon>
            <i class="fa-solid fa-bag-shopping"></i>
        </span>
    </nav>
    <main>
         <div class="big-txt w-2/3 ml-8 lg:ml-20">
            <h1 class="text-[7vw] leading-none font-bold">Lightly Padded, quilted jacket in recycled polyester.</h1>
         </div>
         <div class="box flex flex-col lg:flex-row justify-between h-96 lg:h-60 mx-8 lg:mx-20 mt-8 lg:mt-12 mb-4">
            <div class="left-box">
                <p class="w-full sm:w-2/3 lg:w-96 leading-8 text-stone-700">Exclusive brands aspire for the label haute couture, but the term is technically limited to members of the Chambre Syndicate de la Haute</p>
            </div>
            <div class="right-box flex flex-col justify-end justify-between w-full  lg:w-80 text-stone-700">
                <h5 class="line py-6 flex justify-between lg:text-lg">
                    Add to cart
                    <i class="fa-solid fa-arrow-right"></i>
                </h5>
                <h5 class="line py-6 flex justify-between lg:text-lg">
                    Product details
                    <i class="fa-solid fa-arrow-right"></i>
                </h5>
                <h5 class="line py-6 flex justify-between lg:text-lg">
                    Shipping
                    <i class="fa-solid fa-arrow-right"></i>
                </h5>
            </div>
         </div>
         <div class="bg-img"></div>
    </main>
</body>
</html>
